<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Face Generator</title>

    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div id="faceContainer"></div>

          <button id="regenerate" class="btn btn-primary my-3">Regenerate</button>
        </div>

        <div class="col-8 py-3">

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="select_bg">Background</label>
                <select id="select_bg" class="form-control"></select>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label for="select_skin">Skin Tone</label>
                <select id="select_skin" class="form-control"></select>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label for="select_face">😊 Face</label>
                <select id="select_face" class="form-control"></select>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label for="select_mouth">👄 Mouth</label>
                <select id="select_mouth" class="form-control"></select>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label for="select_nose">👃 Nose</label>
                <select id="select_nose" class="form-control"></select>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label for="select_eyes">👁 Eyes</label>
                <select id="select_eyes" class="form-control"></select>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label for="select_hair">💈 Hair</label>
                <select id="select_hair" class="form-control"></select>

                <div class="form-check">
                  <input class="form-check-input checks" type="checkbox" value="" id="check_hair">
                  <label class="form-check-label" for="check_hair">
                    Show hair?
                  </label>
                </div>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label for="select_beard">🧔 Facial Hair</label>
                <select id="select_beard" class="form-control"></select>

                <div class="form-check">
                  <input class="form-check-input checks" type="checkbox" value="" id="check_beard">
                  <label class="form-check-label" for="check_beard">
                    Show beard?
                  </label>
                </div>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label for="select_hairColor">🎨 Hair Color</label>
                <select id="select_hairColor" class="form-control"></select>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label for="select_brows">🐛 Eyebrows</label>
                <select id="select_brows" class="form-control"></select>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>

  </body>
</html>
