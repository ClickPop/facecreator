<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Face Generator</title>

    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/main.css" />

  </head>
  <body>
    <div id="faceContainer">
    </div>

    <button id="regenerate">Regenerate</button><br />

    Background: <select id="select_bg"></select><br />

    Face: <select id="select_face"></select><select id="select_skin"></select><br />

    Mouth: <select id="select_mouth"></select><br />

    Nose: <select id="select_nose"></select><br />

    Eyes: <select id="select_eyes"></select><br />

    Hair: <select id="select_hair"></select><select id="select_hairColor"></select><input type="checkbox" class="checks" id="check_hair" /><br />

    Brows: <select id="select_brows"></select><br />

    Facial Hair: <select id="select_beard"></select><input type="checkbox" class="checks" id="check_beard" />

    <script src="js/main.js"></script>

  </body>
</html>
